  {% extends 'base.html' %} {% block content %}


  <h3>Recipes</h3>


  <ul class="collapsible">
    {% for recipes in recipe %}

    <li>
      <div class="collapsible-header"><i class="material-icons">expand_more</i>
        <strong>{{recipes.name}}</strong> - {{recipes.cuisine}}
      </div>
      <div class="collapsible-body"><span>{{recipes.description}}</span>
      </div>
    </li>

    {% endfor %}
  </ul>

  {% endblock %}
